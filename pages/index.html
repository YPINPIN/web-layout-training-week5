<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>職旅-WorkWay｜職涯諮詢媒合</title>
  </head>
  <body>
    <%- include('./layout/header') -%>

    <main class="py-80 c-bg-secondary">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <ul
              class="nav nav-pills justify-content-center mb-4 index-tabs"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border active"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="true"
                >
                  <span
                    class="material-icons-outlined align-bottom me-1 index-tabs-icon"
                  >
                    face </span
                  >個人資料
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border"
                  id="pills-record-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-record"
                  type="button"
                  role="tab"
                  aria-controls="pills-record"
                  aria-selected="false"
                >
                  <span
                    class="material-icons-outlined align-bottom me-1 index-tabs-icon"
                  >
                    pending_actions </span
                  >預約紀錄
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border"
                  id="pills-plan-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-plan"
                  type="button"
                  role="tab"
                  aria-controls="pills-plan"
                  aria-selected="false"
                >
                  <span
                    class="material-icons-outlined align-bottom me-1 index-tabs-icon"
                  >
                    list_alt </span
                  >職旅計劃
                </button>
              </li>
            </ul>
            <div
              class="tab-content shadow c-bg-white rounded-4 p-5"
              id="pills-tabContent"
            >
              <div
                class="tab-pane fade show active"
                id="pills-profile"
                role="tabpanel"
                aria-labelledby="pills-profile-tab"
                tabindex="0"
              >
                <form action="#" class="profile-form">
                  <!-- 個人資料 -->
                  <section class="d-flex g-4 mb-5">
                    <!-- 左側標題 -->
                    <div class="flex-shrink-0 plan-left">
                      <h2 class="h4">個人資料</h2>
                    </div>
                    <!-- 右側表單 -->
                    <div class="flex-grow-1">
                      <!-- 頭貼 -->
                      <div class="d-flex align-items-end mb-4">
                        <img
                          src="../assets/images/avatar/avatar.png"
                          alt="profile-avatar"
                          class="border rounded-circle me-3 profile-avatar"
                        />
                        <label
                          for="avatar-file"
                          class="form-label btn border rounded-4 py-2 px-3 mb-0"
                          ><span
                            class="material-icons-outlined fs-5 align-middle pb-1 me-1"
                          >
                            file_upload </span
                          >更新頭貼</label
                        >
                        <input
                          class="form-control d-none"
                          type="file"
                          id="avatar-file"
                        />
                      </div>
                      <!-- 姓名 -->
                      <div class="mb-4">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="姓名"
                            value="Mokumaru"
                          />
                          <label for="name">姓名</label>
                        </div>
                      </div>
                      <!-- 性別 -->
                      <div class="mb-4">
                        <p class="mb-2">性別</p>
                        <div class="d-flex flex-wrap gap-4 row-gap-2">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gender"
                              id="female"
                              value="female"
                              checked
                            />
                            <label class="form-check-label" for="female"
                              >女性</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gender"
                              id="male"
                              value="male"
                            />
                            <label class="form-check-label" for="male"
                              >男性</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gender"
                              id="no"
                              value="no"
                            />
                            <label class="form-check-label" for="no"
                              >不願透露</label
                            >
                          </div>
                        </div>
                      </div>
                      <!-- 生日 -->
                      <div class="mb-4">
                        <div class="form-floating">
                          <input
                            type="date"
                            class="form-control"
                            id="birthday"
                            placeholder="生日"
                            value="2000-01-10"
                          />
                          <label for="birthday">生日</label>
                        </div>
                      </div>
                      <!-- 密碼 -->
                      <div class="mb-4">
                        <p class="mb-2">密碼</p>
                        <button
                          type="button"
                          class="btn border rounded-4 ps-3 pe-2 me-4"
                          data-bs-toggle="modal"
                          data-bs-target="#passwordModal"
                        >
                          修改密碼<span
                            class="material-icons-outlined fs-5 align-middle pb-1 ms-1"
                          >
                            chevron_right
                          </span>
                        </button>
                        <!-- Password Modal -->
                        <div
                          class="modal fade"
                          id="passwordModal"
                          tabindex="-1"
                          aria-labelledby="passwordModalLabel"
                          aria-hidden="true"
                        >
                          <div
                            class="modal-dialog modal-dialog-centered password-modal"
                          >
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1
                                  class="modal-title fs-5"
                                  id="passwordModalLabel"
                                >
                                  更新密碼
                                </h1>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <div class="modal-body p-4">
                                <div class="form-floating mb-4">
                                  <input
                                    type="password"
                                    class="form-control"
                                    id="new-password"
                                    placeholder="新密碼"
                                  />
                                  <label for="new-password">新密碼</label>
                                </div>
                                <div class="form-floating">
                                  <input
                                    type="password"
                                    class="form-control"
                                    id="comfirm-password"
                                    placeholder="再次密碼"
                                  />
                                  <label for="comfirm-password">再次密碼</label>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  class="btn btn-dark c-bg-black border rounded-4 ps-3 pe-2"
                                  data-bs-dismiss="modal"
                                >
                                  更新密碼<span
                                    class="material-icons-outlined fs-5 align-middle pb-1 ms-1"
                                  >
                                    chevron_right
                                  </span>
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- 信箱 -->
                      <div class="mb-4">
                        <div class="form-floating">
                          <input
                            type="email"
                            class="form-control"
                            aria-describedby="emailHelpBlock"
                            id="email"
                            placeholder="信箱"
                            value="mokumaru@mail.com"
                          />
                          <label for="email">信箱</label>
                          <div id="emailHelpBlock" class="form-text">
                            盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信
                          </div>
                        </div>
                      </div>
                      <!-- 聯絡電話 -->
                      <div class="mb-4">
                        <div class="form-floating">
                          <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            placeholder="聯絡電話"
                            value="09-1234-5678"
                          />
                          <label for="phone">聯絡電話</label>
                        </div>
                      </div>
                      <!-- 通訊地址 -->
                      <div>
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control"
                            id="address"
                            placeholder="通訊地址"
                            value="高雄市三民區九如一路 87 號"
                          />
                          <label for="address">通訊地址</label>
                        </div>
                      </div>
                    </div>
                  </section>
                  <!-- profile form button action -->
                  <div class="text-center">
                    <button
                      type="button"
                      class="btn border rounded-4 ps-3 pe-2 me-4"
                    >
                      重新填寫<span
                        class="material-icons-outlined fs-5 align-middle pb-1 ms-1"
                      >
                        chevron_right
                      </span>
                    </button>
                    <button
                      type="submit"
                      class="btn btn-dark c-bg-black border rounded-4 ps-3 pe-2"
                    >
                      儲存更新<span
                        class="material-icons-outlined fs-5 align-middle pb-1 ms-1"
                      >
                        chevron_right
                      </span>
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="pills-record"
                role="tabpanel"
                aria-labelledby="pills-record-tab"
                tabindex="0"
              >
                <%- include('./layout/record') -%>
              </div>
              <div
                class="tab-pane fade"
                id="pills-plan"
                role="tabpanel"
                aria-labelledby="pills-plan-tab"
                tabindex="0"
              >
                <%- include('./layout/plan') -%>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer') -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
