<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>職旅-WorkWay｜職涯諮詢媒合</title>
  </head>
  <body>
    <%- include('./layout/header') -%>

    <main class="py-80 c-bg-secondary">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <ul
              class="nav nav-pills justify-content-center mb-4 index-tabs"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border active"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="true"
                >
                  <span
                    class="material-icons-outlined align-bottom me-1 index-tabs-icon"
                  >
                    face </span
                  >個人資料
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border"
                  id="pills-record-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-record"
                  type="button"
                  role="tab"
                  aria-controls="pills-record"
                  aria-selected="false"
                >
                  <span
                    class="material-icons-outlined align-bottom me-1 index-tabs-icon"
                  >
                    pending_actions </span
                  >預約紀錄
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link border"
                  id="pills-plan-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-plan"
                  type="button"
                  role="tab"
                  aria-controls="pills-plan"
                  aria-selected="false"
                >
                  <span
                    class="material-icons-outlined align-bottom me-1 index-tabs-icon"
                  >
                    list_alt </span
                  >職旅計劃
                </button>
              </li>
            </ul>
            <div
              class="tab-content shadow c-bg-white rounded-4 p-5"
              id="pills-tabContent"
            >
              <div
                class="tab-pane fade show active"
                id="pills-profile"
                role="tabpanel"
                aria-labelledby="pills-profile-tab"
                tabindex="0"
              >
                <h2 class="h4">個人資料</h2>
              </div>
              <div
                class="tab-pane fade"
                id="pills-record"
                role="tabpanel"
                aria-labelledby="pills-record-tab"
                tabindex="0"
              >
                <%- include('./layout/record') -%>
              </div>
              <div
                class="tab-pane fade"
                id="pills-plan"
                role="tabpanel"
                aria-labelledby="pills-plan-tab"
                tabindex="0"
              >
                <%- include('./layout/plan') -%>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer') -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
